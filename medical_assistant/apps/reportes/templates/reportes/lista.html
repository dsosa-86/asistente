<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reportes</title>
</head>
<body>
    <h1>Lista de Reportes</h1>
    <ul>
        {% for reporte in reportes %}
        <li>
            <a href="{% url 'detalle_reporte' reporte.pk %}">{{ reporte.nombre }}</a> - {{ reporte.fecha_creacion }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
