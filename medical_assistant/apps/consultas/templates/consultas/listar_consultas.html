<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Consultas</title>
</head>
<body>
    <h1>Lista de Consultas</h1>
    <a href="{% url 'consultas:crear_consulta' %}">Crear Nueva Consulta</a>
    <table>
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Fecha y Hora</th>
                <th>Diagnóstico</th>
                <th>Tratamiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for consulta in consultas %}
            <tr>
                <td>{{ consulta.paciente }}</td>
                <td>{{ consulta.medico }}</td>
                <td>{{ consulta.fecha_hora }}</td>
                <td>{{ consulta.diagnostico }}</td>
                <td>{{ consulta.tratamiento }}</td>
                <td>
                    <a href="{% url 'consultas:editar_consulta' consulta.pk %}">Editar</a>
                    <a href="{% url 'consultas:eliminar_consulta' consulta.pk %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
