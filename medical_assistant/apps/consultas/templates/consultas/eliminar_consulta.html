<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Consulta</title>
</head>
<body>
    <h1>Eliminar Consulta</h1>
    <p>¿Está seguro que desea eliminar la consulta de {{ consulta.paciente }} con el médico {{ consulta.medico }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'consultas:detalle_consulta' consulta.pk %}">Cancelar</a>
</body>
</html>
