<table class="table table-striped">
    <thead>
        <tr>
            {% for key in registros.0.keys %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for registro in registros %}
            <tr>
                {% for value in registro.values %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
